<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="logo-alura.png" alt="Logo da Alura" class="logo">
            <div class="contato">
                <a href="https://www.linkedin.com/in/aline-bevilacqua/"><img src="linkedin-logo.png" alt="Logo do LinkedIn" class="linkedin"></a>
                <a href="https://github.com/Aliine98"><img src="github-logo.png" alt="Logo do GitHub" class="github"></a>
            </div>
        </header>
        <main>
            <textarea wrap="hard" id="input" placeholder="Digite seu texto..." class="texto"></textarea>
            <textarea wrap="hard" id="output" readonly placeholder="O texto codificado ou decodificado aparecerá aqui!" class="texto"></textarea>
        </main>
        <p id="aviso"><img src=exclamacao.png alt="Ponto de exclamação">Apenas letras minúsculas e sem acento!</p>
        <div class="caixa">
            <button id="codificador" class="btn">Codificar</button>
            <button id="decodificador" class="btn">Decodificar</button>
            <button id="copiar" class="btn">Copiar</button>
        </div>
        <footer>
            <p>Desenvolvido por Aline Bevilacqua Caetano &copy 2022</p>
            <p>Challenge Programa ONE e Alura</p>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
